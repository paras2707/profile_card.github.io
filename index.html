<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <div class="bg-pattern">
      <img src="images/bg-pattern-card.svg">
    </div>
    <div class="image">
      <img src="images/image-victor.jpg">
    </div>
    <div class="description">
      <span class="heading">Victor Crest</span>
      <span class="age">26</span><br>
      <span class="city">London</span>
    </div>
    <div class="info">
      <div>
        <hr style="color:hsl(0, 0%, 59%);opacity: 30%;">
      </div>
      <div class="user-info">
        <div class="followers">
          <span class="heading">80K</span><br>
          <span class="sub-hd">Followers</span>
        </div>

        <div class="likes">
          <span class="heading">803K</span><br>
          <span class="sub-hd">Likes</span>
        </div>

        <div class="photos">
          <span class="heading">1.4K</span><br>
          <span class="sub-hd">Photos</span>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
